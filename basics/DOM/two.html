<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
function addLanguage(langName){       // we had traversed the DOM to add a new li, not optimized
        const li = document.createElement('li');  // create li element
        li.innerHTML = `${langName}`;    // set the innerHTML of li
        document.querySelector('.language').appendChild(li);  // append li to ul with class language
    }
    
    function addOptimizedway(langName){    //here we are creating text node directly so its more optimized
        const li = document.createElement('li'); // create li element
        li.appendChild(document.createTextNode(langName));// create text node and append to li
        document.querySelector('.language').appendChild(li);// append li to ul with class language
        
    }

    addLanguage('TypeScript'); 
    addOptimizedway('Python');

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    const newli = document.createElement('li');
    newli.textContent= "C++";
    secondLang.replaceWith(newli); 
    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = "<li>Golang</li>";
    
    //remove
    const LangName = document.querySelector("li:last-child");
    LangName.remove();


</script>

</html>
