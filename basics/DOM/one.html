<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div> 
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <div class="brother">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>
</body>
<script>
    const  parent = document.querySelectorAll('.brother')[0];
    // console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[1].innerHTML);
    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    console.log("Nodes:", parent.childNodes);
    const div = document.createElement('div'); // this is how to create a div
    console.log(div);
    div.className = "main" // this is how to set class
    div.id = Math.round(Math.random()*10 +1) // this is how to set id
    div.setAttribute('title', 'This is a Title')  //this is how to set attribute
    div.style.backgroundColor = "green" // this is how to set style
    div.style.padding = "10px" // this is how to set style
    div.innerHTML = "I am a new Div"; // this is how to set TEXT // this first grabs the data
    const addText =document.createTextNode(" - This is added text node"); //create add text directly without grabbing
    div.appendChild(addText); // this is how to add text node to div


    document.body.appendChild(div); //attaching div to document body
    
</script>
</html>
